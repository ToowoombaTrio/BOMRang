dist: xenial
language: r
cache: packages
r_check_args: --as-cran --run-donttest

## Set up the matrix of different runs
matrix:
  include:
  - r: release
    env: R_CODECOV=true
  - os: linux
    r: devel

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libgdal-dev

after_failure:
  - ./pkg-build.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
